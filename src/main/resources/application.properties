# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://db:3306/wbdb?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


# ===============================
# = data.sql file will be executed?
# ===============================
spring.datasource.initialize=true

# ===============================
# = Profile = dev or production
# ===============================
spring.profiles.active=dev

# ===============================
# = Email credentials
# ===============================
email.host=smtp.gmail.com
email.port=465
email.from=[gmail-account]
email.password=[password-email-account]
admin.emailaccount=[admin-email]

